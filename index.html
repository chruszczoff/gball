<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Paintball 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center;">
        <button id="startButton" style="font-size: 30px; padding: 20px; cursor: pointer;">Graj</button>
    </div>
    <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 50px; display: none;"></div>
    <div id="legend" style="position: absolute; top: 0; left: 0; width: 100%; background: rgba(0, 0, 0, 0.7); color: white; text-align: center; padding: 5px; font-size: 16px; display: none;">
        WASD - Ruch | Spacja - Skok | LPM - Strzał | 1/2 - Zmiana broni | V - Zmiana widoku | Zielony - Szybkie strzelanie | Niebieski - Większe kule | Cyjan - Tarcza
    </div>
    <div id="score" style="position: absolute; top: 40px; left: 10px; color: white; font-size: 20px; display: none;">Punkty: 0</div>
    <div id="timer" style="position: absolute; top: 40px; right: 10px; color: white; font-size: 20px; display: none;">Czas: 180</div>
    <div id="crosshair" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 20px; pointer-events: none; display: none;">+</div>
    <audio id="shootSound" src="https://www.soundjay.com/buttons/sounds/gunshot-01.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
